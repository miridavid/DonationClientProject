<div class="p-fluid grid">
    <form [formGroup]="donationFormGroup">
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input formControlName="foreignPoliticalEntityName" type="text" id="inputtext" pInputText>
                <label for="inputtext">*שם היישות המדינית הזרה</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="inputtext" formControlName="donationAmount" pInputText>
                <label for="inputtext">*סכום התרומה בש"ח</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown inputId="dropdown" formControlName="foreignPoliticalEntityType" [autoDisplayFirst]="false"
                    [options]="foreignPoliticalEntityTypes" optionLabel="name"></p-dropdown>
                <label for="dropdown">*סוג הישות המדינית הזרה</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" formControlName="DonationDesignation" id="inputtext" pInputText>
                <label for="inputtext">*ייעוד התרומה</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" formControlName="donationConditions" id="inputtext" pInputText>
                <label for="inputtext">התנאים לתרומה</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown inputId="dropdown" formControlName="currencyType" [autoDisplayFirst]="false"
                    [options]="currencyTypes" optionLabel="name"></p-dropdown>
                <label for="dropdown">*סוג המטבע</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="inputtext" formControlName="conversionRate" pInputText>
                <label for="inputtext">*שער ההמרה</label>
            </span>
        </div>
    </form>
    <button pButton pRipple type="button" label="שמירה" class="p-button-rounded"></button>
    <button pButton pRipple type="button" label="ניקוי" class="p-button-outlined p-button-rounded"></button>

</div>
